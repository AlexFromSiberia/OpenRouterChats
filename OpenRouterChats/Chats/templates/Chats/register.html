{% extends 'Chats/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Регистрация</h1>

          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="id_login">Логин</label>
              <input class="form-control" id="id_login" name="login" type="text" value="{{ login|default:'' }}" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="id_password">Пароль</label>
              <input class="form-control" id="id_password" name="password" type="password" required>
            </div>

            <div class="mb-3">
              <label class="form-label" for="id_password2">Повторите пароль</label>
              <input class="form-control" id="id_password2" name="password2" type="password" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
          </form>

          <a class="btn btn-outline-light w-100 mt-2" href="{% url 'login' %}">Назад ко входу</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
