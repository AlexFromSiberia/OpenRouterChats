<!doctype html>
<html lang="ru" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}OpenRouterChats{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-body border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">OpenRouterChats</a>
        <div class="ms-auto d-flex align-items-center gap-2">
          {% if request.session.user_id %}
            <select id="modelSelect" class="form-select form-select-sm" style="max-width: 280px;" aria-label="Выбор модели" data-selected-model="{{ request.session.selected_model|default:'' }}">
              <option value="" selected disabled>Выбрать модель</option>
            </select>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Выйти</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        {% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags %}alert-{{ message.tags }}{% else %}alert-secondary{% endif %} py-2" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
